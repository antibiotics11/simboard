<div class="http-error">
  <span class="http-error-icon">
    <img src="${status_icon}" alt="${status_phrase} Icon" />
  </span>
  <div class="http-error-status">
    <span class="http-error-status-code">${status_code}</span>
    <span class="http-error-status-phrase">${status_phrase}</span>
    <br /><br />
    <span class="http-error-details">${details}</span>
    <br /><br />
  </div>
</div>
